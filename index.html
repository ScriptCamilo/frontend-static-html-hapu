<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hapu - The New Way To Share Nanny</title>
</head>
<body>
  <header>
    <section class="nav-header">
      <a href="/">
        <img class="nav-header__logo" src="resources/hapu_green_logo.png" alt="Hapu Logo" />
      </a>

      <nav class="nav-header__links">
        <a href="/"><p>Create Your Nanny Share</p></a>
        <a href="/"><p>Broswer Shares</p></a>
        <a href="/"><p>Our Story</p></a>
      </nav>

      <button type="button" class="nav-header__button">
        Become a Nanny share host
      </button>

      <a href="login" class="nav-header__sign">Sign In</a>
    </section>

    <section class="hero">
      <div>
        <div class="hero__title">
          <h1>
            Easily create or join
            a local nanny share
            with Hapu
          </h1>
          <br/>
          <p>
            Hapu is Airbnb for nanny share. Share your
            home, nanny and costs and create new
            flexible, affordable solutions in childcare.
          </p>
        </div>

        <a
          href="/"
          class="hero__player custom-link"
        >
          <img src="resources/play_icon.svg" alt="Player" class="hero__play-icon" />
          <span>
            <span>
              See hapu in action (27 seconds)
            </span>
          </span>
        </a>
      </div>

      <img class="hero__banner" src="resources/banner_modal.png" alt="Simulating a connection" />
    </section>
  </header>
</body>
</html>
